<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guessNum Game</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Number guessing game</h1>
    <p>
        We have selected a random number between 1 and 100.<br>
        See if you can guess it in 10 turns or fewer.<br>
        We'll tell you if your guess was too high or too low
    </p>
    <label for="guessNum">Enter a guess: </label>

    <input type="text" id="guessNum">

    <button id="submitBtn">Submit guess</button>

    <p id="history">Previous guesses: 50</p>
    <p id="result">Wrong!</p>
    <p id="hint">Last guess was too low!</p>

    <button id="reStartBtn">Start new game</button>


</body>
</html>
